<head>

<body>
    <div class="parraDiv container">
        <p id="pImprimir" class="parrafo"></p>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded",function(){
            startConfetti();
        });
            //Obtener los datos almacenados.
        var p_resultado = localStorage.getItem("resultadoJS");
        var p_num1 = localStorage.getItem("numJS_1");
        var p_num2 = localStorage.getItem("numJS_2");
        var p_txt = localStorage.getItem("txtJS");
            //Imprimir.
        document.getElementById("pImprimir").innerHTML = 
            p_num1 + p_txt + p_num2 + " = " + p_resultado;
    </script>
    <script src="confetti.js"></script>
